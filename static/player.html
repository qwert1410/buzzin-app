<!DOCTYPE html>
<html>
<head>
  <title>Buzzer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #buzz {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #buzz img {
      width: 200px;
      height: auto;
    }

    #buzz-text {
      margin-top: -20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      background-color: white;
      padding: 5px 10px;
      border-radius: 8px;
    }

    #buzz:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2 id="info">Joining...</h2>

  <button id="buzz" disabled>
    <img id="buzz-img" src="" alt="Buzz!">
    <div id="buzz-text">BUZZ</div>
  </button>

  <script>
    const DEFAULT_IMAGE = "https://static.vecteezy.com/system/resources/previews/002/251/453/original/cute-orange-dinosaur-in-cartoon-style-illustration-isolated-on-a-white-background-vector.jpg";

    const name = prompt("Enter your name:");
    let team = prompt("Choose your team (A or B):");

    while (!["A", "B"].includes(team)) {
      team = prompt("Invalid team. Please choose A or B:");
    }

    const customImage = prompt("Optional: Paste a URL to your custom image, or leave blank for dinosaur:");

    document.getElementById("info").innerText = `You are ${name} (Team ${team})`;
    document.getElementById("buzz-img").src = customImage || DEFAULT_IMAGE;

    const ws = new WebSocket("wss://buzzin-app.onrender.com/ws");

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "join", name: name, team: team }));
      document.getElementById("buzz").disabled = false;
    };

    document.getElementById("buzz").onclick = () => {
      ws.send(JSON.stringify({ type: "buzz", name: name, team: team }));
      document.getElementById("buzz").disabled = true;
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (!data.buzz_order.includes(name)) {
        document.getElementById("buzz").disabled = false;
      }
    };
  </script>
</body>
</html>
