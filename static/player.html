<!DOCTYPE html>
<html>
<head>
  <title>Buzzer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #buzz {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Dino_icon_2022.svg/512px-Dino_icon_2022.svg.png') no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      color: black;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
      position: relative;
    }

    #buzz::after {
      content: "BUZZ";
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #buzz:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #fff; font-family: sans-serif;">
  <h2 id="info">Joining...</h2>

  <button id="buzz" disabled style="background: none; border: none; cursor: pointer;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Orange_Dinosaur_Vector.svg" alt="Buzz!" style="width: 200px;">
    <div style="text-align: center; margin-top: -20px; font-size: 24px; font-weight: bold; color: black;">BUZZ</div>
  </button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || prompt("Enter your name:");
    const team = urlParams.get("team") || prompt("Enter your team:");

    document.getElementById("info").innerText = `You are ${name} (Team ${team})`;

    const ws = new WebSocket("wss://buzzin-app.onrender.com/ws");

    ws.onopen = () => {
      ws.send(JSON.stringify({ type: "join", name: name, team: team }));
      document.getElementById("buzz").disabled = false;
    };

    document.getElementById("buzz").onclick = () => {
      ws.send(JSON.stringify({ type: "buzz", name: name }));
      document.getElementById("buzz").disabled = true;
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (!data.buzz_order.includes(name)) {
        document.getElementById("buzz").disabled = false;
      }
    };
  </script>
</body>
</html>
