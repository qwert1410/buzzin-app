<!-- player.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Buzzer</title>
</head>
<body>
  <h2 id="info">Joining...</h2>
  <button id="buzz" disabled>BUZZ!</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || prompt("Enter your name:");
    const team = urlParams.get("team") || prompt("Enter your team:");

    document.getElementById("info").innerText = `You are ${name} (Team ${team})`;

    const ws = new WebSocket("wss://buzzin-backend.onrender.com");
    ws.onopen = () => {
      ws.send(JSON.stringify({ action: "join", name: name, team: team }));
      document.getElementById("buzz").disabled = false;
    };

    document.getElementById("buzz").onclick = () => {
      ws.send(JSON.stringify({ action: "buzz" }));
      document.getElementById("buzz").disabled = true;
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (!data.buzz_order.includes(name)) {
        document.getElementById("buzz").disabled = false;
      }
    };
  </script>
</body>
</html>
